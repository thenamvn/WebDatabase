<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel = "icon" href = "./icon/logo1.png" type = "image/x-icon">
    <title>Home</title>
</head>
<body>
  <div class="header">
    <div class="profile-picture">
      <img src="./icon/logo1.png" alt="Profile Picture">
    </div>
  </div>
  <div class="login-screen">
    <form>
      <div class="username-container">
        <input type="text" placeholder="Username" id="username" name="username" autocomplete="username">
      </div><br>
      <div class = 'password-container'>
        <input type="password" placeholder="Password" id="password" name="password"><br>
      </div>
      <div class="checkbox-wrapper-29">
        <label class="checkbox">
          <input type="checkbox" id = "remember-me" class="checkbox__input" />  
          <span class="checkbox__label"></span>
          Nhớ mật khẩu
        </label>
      </div>
      <div class="checkbox-wrapper-29">
        <label class="checkbox">
          <input type="checkbox" id = "show-password" class="checkbox__input" />  
          <span class="checkbox__label"></span>
          Hiện mật khẩu
        </label>
      </div>
      <a class="bn31">
        <span id = "login-button" class="bn31span">Đăng nhập</span>
      </a><br>
      <a href="#" class="forgot-password">Quên mật khẩu?</a>
    </form>
  </div>
  <script src="./src/client.js"></script>
</body>
