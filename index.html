<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel = "icon" href = "./icon/logo1.png" type = "image/x-icon">
    <title>Home</title>
</head>
<body>
  <div class="login-screen">
    <form id="login-form">
      <div class="profile-picture">
        <img src="./icon/logo1.png" alt="Profile Picture">
      </div><br>
      <div class="username-container">
        <input type="text" placeholder="Username" id="username" name="username" autocomplete="username">
      </div><br>
      <div class = 'password-container'>
        <input type="password" placeholder="Password" id="password" name="password"><br>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
      </div>
      <div class="checkbox-wrapper-29">
        <label class="checkbox">
          <input type="checkbox" id = "remember-me" class="checkbox__input" />  
          <span class="checkbox__label"></span>
          Nhớ mật khẩu
        </label>
      </div>
      <div class="checkbox-wrapper-29">
        <label class="checkbox">
          <input type="checkbox" id = "show-password" class="checkbox__input" />  
          <span class="checkbox__label"></span>
          Hiện mật khẩu
        </label>
      </div>
      <a class="bn31">
        <span id = "login-button" class="bn31span">Đăng nhập</span>
      </a>
      <p class="no-account">Chưa có tài khoản ?<a onclick = "showSignupForm()" class="link"> Đăng kí</a></p>
    </form>

    <form id="signup-form" style="display: none;">
      <div class="profile-picture">
        <img src="./icon/logo1.png" alt="Profile Picture">
      </div><br>
      <div class="username-container">
        <input type="text" placeholder="Full Name" id="fullname">
      </div><br>
      <div class="username-container">
        <input type="text" placeholder="New Username" id="new-username" name="new-username" autocomplete="username">
      </div><br>
      <div class='password-container'>
        <input type="password" placeholder="New Password" id="new-password" name="new-password"><br>
      </div><br>
      <div class='password-container'>
        <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password"><br>
      </div>
      <a class="bn31">
        <span id="signup-button" class="bn31span">Đăng kí</span>
      </a>
      <p class="no-account">Đã có tài khoản ?<a onclick="showLoginForm()" class="link"> Đăng nhập</a></p>
    </form>
  </div>
  <script src="./src/client.js"></script>
</body>
