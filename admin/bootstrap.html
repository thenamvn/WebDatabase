<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel = "icon" href = "../icon/logo1.png" type = "image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <title>Home</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4 border border-3">
        <div class="text-center">
          <img src="../icon/logo1.png" alt="Profile Picture" class="rounded-circle">
        </div><br>
        <form>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" placeholder="Username" id="username" name="username" autocomplete="username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
            <label for="password">Password</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Nhớ mật khẩu</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="show-password">
            <label class="form-check-label" for="show-password">Hiện mật khẩu</label>
          </div><br>
          <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
          <div class="text-center">
            <a href="#" class="btn btn-link">Quên mật khẩu?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.js"></script>
</body>
</html>
