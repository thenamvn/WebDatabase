<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <link rel="stylesheet" href="./css/panel.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "../icon/logo1.png" type = "image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <title>Quản lí sinh viên</title>
  </head>
  <body>
    <h2>Quản lí sinh viên</h2>
    <div id = "splash-screen" class="loader"></div>
    <div class="container" id = "container">
      <div class="input-field">
        <label for="mon_hoc">Môn học:</label>
        <select id="mon_hoc" name="status" required>
        </select>
        <button onclick="fetchCourseComponents()">Thông tin học phần</button>
      </div>
      <div class="input-field">
        <label for="hocphan">Học phần:</label>
        <select id="hocphan" name="courseName" required>
        </select>
        <button id = "diemdanh" onclick="getListStudents()">Lấy danh sách</button>
      </div>
      <div class="input-field">
        <label for="date">Ngày:</label>
        <input type="date" id="date" name="date" value="">
        <button id = "create_day">Thêm Ngày</button>
      </div>
      <button id = "export" onclick="downloadStudentsTable()">Download</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
