<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/panel.css">
  </head>
  <body>
    <h2>Student Attendance Form</h2>
    <div id="splash-screen">
      <h1>Loading...</h1>
    </div>
    <div class="container" id = "container">
      <div class="input-field">
        <label for="hocphan">Học phần:</label>
        <select id="hocphan" name="courseName" required>
          <option value="" disabled>Please Select</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="input-field">
        <label for="mon_hoc">Môn học:</label>
        <select id="mon_hoc" name="status" required>
          <option value="" disabled>Lựa chọn</option>
          <option value="Lịch sử Đảng" selected>Lịch sử Đảng</option>
          <option value="Mạch logic">Mạch logic</option>
        </select>
      </div>
      <div class="input-field">
        <label for="date">Ngày:</label>
        <input type="text" id="date" name="date" value="" readonly>
      </div>
      <button id = "diemdanh" onclick="recordAttendance()">Lấy danh sách</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
