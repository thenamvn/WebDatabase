<!DOCTYPE html>
<html lang="vi">
  <head>
    <link rel="stylesheet" href="./css/panel.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "../icon/logo1.png" type = "image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href = "./css/panel.css"></link>
    <title>Quản lí sinh viên</title>
  </head>
  <body>
    <!-- Page Content -->
    <div id = "main">
      <div id = "account">
        <h2>Quản lí sinh viên</h2>
        <!-- Add new section for account information -->
        <div class="account-info">
          <p>Account: <span id="account-name"></span></p>
          <button id="logout" onclick="logout()">Đăng xuất</button>
        </div>
      </div>
      <div id = "splash-screen" class="loader"></div>
      <div class="container" id = "container">
        <div class="input-field">
          <label for="mon_hoc">Môn học:</label>
          <select id="mon_hoc" name="status" required>
          </select>
          <button onclick="fetchCourseComponents()">Thông tin học phần</button>
        </div>
        <div class="input-field">
          <label for="hocphan">Học phần:</label>
          <select id="hocphan" name="courseName" required>
          </select>
          <button id = "diemdanh" onclick="getListStudents()">Điểm danh</button>
          <button id = "score" onclick="fetchGrades()">Xem điểm</button>
        </div>
        <div class="input-field">
          <label for="date">Ngày:</label>
          <input type="date" id="date" name="date" value="">
          <button id = "create_day">Thêm Ngày</button>
          <button id = "export" onclick="downloadStudentsTable()">Export</button>
        </div>
        <button onclick="topFunction()" id="scrollTopBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
            <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0"/>
          </svg>
        </button>
      </div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
