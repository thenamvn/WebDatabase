<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/panel.css">
  </head>
  <body>
    <h2>Student Attendance Form</h2>
    <div id="splash-screen">
      <h1>Loading...</h1>
    </div>
    <div class="container" id = "container">
      <div class="input-field">
        <label for="mon_hoc">Môn học:</label>
        <select id="mon_hoc" name="status" required>
        </select>
        <button id = "diemdanh" onclick="fetchCourseComponents()">Thông tin học phần</button>
      </div>
      <div class="input-field">
        <label for="hocphan">Học phần:</label>
        <select id="hocphan" name="courseName" required>
        </select>
        <button id = "diemdanh" onclick="getListStudents()">Lấy danh sách</button>
      </div>
      <div class="input-field">
        <label for="date">Ngày:</label>
        <input type="date" id="date" name="date" value="">
        <button id = "create_day">Thêm Ngày</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
